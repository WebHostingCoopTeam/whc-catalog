apiVersion: v1
kind: ReplicationController
metadata:
  name: ${REDIS_MASTER_NAME}
  labels:
    name: ${REDIS_MASTER_NAME}
spec:
  replicas: 1
  selector:
    name: ${REDIS_MASTER_NAME}
  template:
    metadata:
      labels:
        name: ${REDIS_MASTER_NAME}
    spec:
      containers:
      - name: master
        image: redis
        ports:
        - containerPort: 6379
