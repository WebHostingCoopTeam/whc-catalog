.catalog:
  name: OpenEMR WHC
  version: 0.0.1
  description: |
    openemr CE is a free GitHub alternative with additions by the Webhosting.coop Team
  minimum_rancher_version: v0.56.0
  maintainer: "Josh Cox <josh@webhosting.coop>"
  uuid: openemr-whc-0
  questions:
    - variable: "openemr_host"
      description: "openemr hostname (without uri scheme http:// or https://)"
      label: "Hostname:"
      required: true
      default: "openemr"
      type: "string"
    - variable: "openemr_domain"
      description: "openemr hostname (without uri scheme http:// or https://)"
      label: "Hostname:"
      required: true
      default: "example.com"
      type: "string"
    - variable: "TAG"
      description: "TAG"
      label: "TAG"
      required: true
      default: "latest"
      type: "string"
    - variable: "MYSQL_ROOT_PASSWORD"
      description: "MySQL root password"
      label: "MySQLROOTPASS"
      required: true
      default: ""
      type: "password"

openemr-data:
  scale: 1
  retain_ip: true

db:
  scale: 1
  retain_ip: true

openemr:
  scale: 1
  retain_ip: true
  health_check:
    port: 80
    interval: 30000
    unhealthy_threshold: 9
    strategy: none
    response_timeout: 9000
    healthy_threshold: 2
