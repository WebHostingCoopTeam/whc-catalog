version: '2'
services:
  rabbitmq:
    image: rdaneel/rabbitmq-conf:0.2.0
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: rabbitmq-base,rabbitmq-datavolume
      io.rancher.scheduler.affinity:host_label: ${host_label}
    volumes_from:
      - rabbitmq-datavolume
    environment:
      - RABBITMQ_NET_TICKTIME=${net_ticktime}
      - RABBITMQ_CLUSTER_PARTITION_HANDLING=${cluster_partition_handling}
      - CONFD_ARGS=${confd_args}
  rabbitmq-datavolume:
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.start_once: true
    volume_driver: ${VOLUME_DRIVER}
    volumes:
      - rabbitconf:/etc/rabbitmq
      - rancherbin:/opt/rancher/bin
    entrypoint: /bin/true
    image: rabbitmq:3.6-management
  rabbitmq-base:
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
    image: rabbitmq:3.6-management
    restart: always
    volumes_from:
      - rabbitmq-datavolume
    entrypoint:
      - /opt/rancher/bin/run.sh
    environment:
      - RABBITMQ_ERLANG_COOKIE=${erlang_cookie}
volumes:
  rancherbin:
    driver: ${VOLUME_DRIVER}
  rabbitconf:
    driver: ${VOLUME_DRIVER}
