.catalog:
  name: "Owncloud"
  version: "0.1.9-postgres"
  description: "Library service powered by Owncloud"
  uuid: owncloud-0
  minimum_rancher_version: v0.51.0
  questions:
      - variable: "OWNCLOUD_HOST"
        description: "Hostname to use for the OWNCLOUD server"
        label: "OWNCLOUD Hostname"
        required: true
        default: "www"
        type: "string"
      - variable: "OWNCLOUD_DOMAIN"
        description: "Domain to use for the OWNCLOUD server"
        label: "OWNCLOUD Domain"
        required: true
        default: "example.com"
        type: "string"
      - variable: "PORT"
        description: "main PORT to associate with this server"
        label: "PORT"
        required: true
        default: "14080"
        type: "string"
      - variable: "VOLUME_DRIVER"
        description: "The VOLUME driver to associate with this server (convoy-nfs,convoy-efs,convoy-ebs)"
        label: "VOLUME Driver"
        required: true
        default: "convoy-nfs"
        type: "string"
      - variable: "VOLUME_NAME"
        description: "The VOLUME name to associate with this server"
        label: "VOLUME Name"
        required: true
        default: "OWNCLOUD"
        type: "string"
      - variable: "DB_VOLUME_NAME"
        description: "The VOLUME name to associate with the DB of this server"
        label: "DB VOLUME Name"
        required: true
        default: "OWNCLOUD_DB"
        type: "string"
      - variable: "DB_PASS"
        description: "DB password to use for the server"
        label: "DB_PASS"
        required: true
        default: ""
        type: "password"

owncloud:
  scale: 1
  retain_ip: true
  health_check:
    port: 80
    interval: 30000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
    healthy_threshold: 2
