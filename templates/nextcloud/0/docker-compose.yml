version: '2'

services:

  nextcloud:
    image: nextcloud:fpm
    links:
      - db:db
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: db,nextcloud-datavolume
      io.rancher.container.pull_image: always
    volumes_from:
      - nextcloud-datavolume

  nginx:
    image: nginx
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: db,nextcloud-datavolume,nextcloud
      io.rancher.container.pull_image: always
      traefik.enable: true
      traefik.acme: true
      traefik.alias: ${NEXTCLOUD_HOST}
      traefik.domain: ${NEXTCLOUD_DOMAIN}
      traefik.port: 80
    links:
      - nextcloud
    environment:
      - NGINX_TEMPLATE=piwik
      - NGINX_SRC_HOST=nextcloud
      - NGINX_SRC_PORT=9000
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    volumes_from:
      - app
    restart: always

  db:
    image: postgres:9-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes_from:
      - nextcloud-datavolume
    labels:
      io.rancher.sidekicks: nextcloud-datavolume
      io.rancher.container.pull_image: always

  nextcloud-datavolume:
    labels:
      io.rancher.container.start_once: true
      io.rancher.container.pull_image: always
    volume_driver: ${VOLUME_DRIVER}
    volumes:
      - ${VOLUME_NAME}:/var/www/html
      - ${DB_VOLUME_NAME}:/var/lib/postgresql/data
    image: busybox
    command: /bin/true
