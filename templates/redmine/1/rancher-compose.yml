.catalog:
  name: Redmine
  version: 0.1.9
  description: |
    Redmine for email settings see the docs here http://www.redmine.org/projects/redmine/wiki/EmailConfiguration
  questions:
  - variable: "REDMINE_HOST"
    description: "Hostname to use for the redmine server"
    label: "REDMINE Hostname"
    required: true
    default: "redmine"
    type: "string"
  - variable: "REDMINE_DOMAIN"
    description: "Domain to use for the redmine server"
    label: "REDMINE Hostname"
    required: true
    default: "example.com"
    type: "string"
  - variable: "PORT"
    type: "int"
    label: "Port Number"
    description: "Which port should Redmine listen on?"
    default: 10083
    required: true
  - variable: "VOLUME_NAME"
    description: "Work volume to save redmine data"
    label: "Work volume:"
    required: true
    default: "REDMINE"
    type: "string"
  - variable: "PG_VOLUME_NAME"
    description: "Postgres Work volume to save redmine data"
    label: "Postgres Work volume:"
    required: true
    default: "REDMINE_PG"
    type: "string"
  - variable: "VOLUME_DRIVER"
    description: "The VOLUME driver to associate with this server (convoy-nfs,convoy-efs,convoy-ebs)"
    label: "VOLUME Driver"
    required: true
    default: "convoy-nfs"
    type: "string"
  - variable: "TZ"
    description: "Timezone to use for the server"
    label: "Timezone"
    required: true
    default: "America/Chicago"
    type: "string"

  - variable: "DB_PASS"
    description: "Database Password to use for the server"
    label: "DB Password"
    required: true
    default: ""
    type: "password"
  - variablle: "DB_ADAPTER"
    description: "DB_ADAPTER"
    label: "DB_ADAPTER"
    required: true
    default: "postgresql"
    type: "string"
  - variablle: "DB_HOST"
    description: "DB_HOST"
    label: "DB_HOST"
    required: true
    default: "postgresql"
    type: "string"
  - variablle: "DB_PORT"
    description: "DB_PORT"
    label: "DB_PORT"
    required: true
    default: "5432"
    type: "int"
  - variablle: "DB_USER"
    description: "DB_USER"
    label: "DB_USER"
    required: true
    default: "redmine"
    type: "string"
  - variablle: "DB_NAME"
    description: "DB_NAME"
    label: "DB_NAME"
    required: true
    default: "redmine_production"
    type: "string"

  - variablle: "REDMINE_HTTPS"
    description: "REDMINE_HTTPS"
    label: "REDMINE_HTTPS"
    required: false
    default: "false"
    type: "boolean"
  - variablle: "REDMINE_RELATIVE_URL_ROOT"
    description: "REDMINE_RELATIVE_URL_ROOT"
    label: "REDMINE_RELATIVE_URL_ROOT"
    required: false
    default: ""
    type: "string"
  - variablle: "REDMINE_SECRET_TOKEN"
    description: "REDMINE_SECRET_TOKEN"
    label: "REDMINE_SECRET_TOKEN"
    required: true
    default: ""
    type: "password"

  - variablle: "REDMINE_SUDO_MODE_ENABLED"
    description: "REDMINE_SUDO_MODE_ENABLED"
    label: "REDMINE_SUDO_MODE_ENABLED"
    required: false
    default: "false"
    type: "boolean"
  - variablle: "REDMINE_SUDO_MODE_TIMEOUT"
    description: "REDMINE_SUDO_MODE_TIMEOUT"
    label: "REDMINE_SUDO_MODE_TIMEOUT"
    required: false
    default: "15"
    type: "int"

  - variablle: "REDMINE_CONCURRENT_UPLOADS"
    description: "REDMINE_CONCURRENT_UPLOADS"
    label: "REDMINE_CONCURRENT_UPLOADS"
    required: false
    default: "2"
    type: "int"

  - variablle: "REDMINE_BACKUP_SCHEDULE"
    description: "REDMINE_BACKUP_SCHEDULE"
    label: "REDMINE_BACKUP_SCHEDULE"
    required: false
    default: ""
    type: "string"
  - variablle: "REDMINE_BACKUP_EXPIRY"
    description: "REDMINE_BACKUP_EXPIRY"
    label: "REDMINE_BACKUP_EXPIRY"
    required: false
    default: ""
    type: "string"
  - variablle: "REDMINE_BACKUP_TIME"
    description: "REDMINE_BACKUP_TIME"
    label: "REDMINE_BACKUP_TIME"
    required: false
    default: ""
    type: "string"

  - variable: "SMTP_ENABLED"
    description: "SMTP ENABLED"
    label: "SMTP ENABLED"
    required: true
    default: ""
    type: "boolean"
  - variable: "SMTP_HOST"
    description: "SMTP Host to use for the server"
    label: "SMTP Host"
    required: true
    default: ""
    type: "string"
  - variable: "SMTP_AUTHENTICATION"
    description: "SMTP Authentication to use for the server[:login,nil,:plain,:cram_md5]"
    label: "SMTP Authentication"
    required: true
    default: ":login"
    type: "string"
  - variablle: "SMTP_METHOD"
    description: "SMTP_METHOD"
    label: "SMTP_METHOD"
    required: false
    default: "smtp"
