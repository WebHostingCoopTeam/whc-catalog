  - variablle: "SMTP_DOMAIN"
    description: "SMTP_DOMAIN"
    label: "SMTP_DOMAIN"
    required: false
    default: "www.example.com"
    type: "string"
  - variablle: "SMTP_PORT"
    description: "SMTP_PORT"
    label: "SMTP_PORT"
    required: false
