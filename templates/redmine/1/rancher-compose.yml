    type: "int"
  - variablle: "SMTP_USER"
    description: "SMTP_USER"
    label: "SMTP_USER"
    required: false
    default: "mailer@example.com"
    type: "string"
  - variablle: "SMTP_PASS"
    description: "SMTP_PASS"
    label: "SMTP_PASS"
    required: false
    default: ""
    type: "password"
  - variablle: "SMTP_STARTTLS"
    description: "SMTP_STARTTLS"
    label: "SMTP_STARTTLS"
    required: false
    default: "true"
    type: "boolean"

  - variablle: "IMAP_ENABLED"
    description: "IMAP_ENABLED"
    label: "IMAP_ENABLED"
    required: false
    default: "false"
    type: "boolean"
  - variablle: "IMAP_HOST"
    description: "IMAP_HOST"
    label: "IMAP_HOST"
    required: false
    default: "imap.gmail.com"
    type: "string"
  - variablle: "IMAP_PORT"
    description: "IMAP_PORT"
    label: "IMAP_PORT"
    required: false
    default: "993"
    type: "int"
  - variablle: "IMAP_USER"
    description: "IMAP_USER"
    label: "IMAP_USER"
    required: false
    default: "mailer@example.com"
    type: "string"
  - variablle: "IMAP_PASS"
    description: "IMAP_PASS"
    label: "IMAP_PASS"
    required: false
    default: ""
    type: "password"
  - variablle: "IMAP_SSL"
    description: "IMAP_SSL"
    label: "IMAP_SSL"
    required: false
