        AWS_region_AWS
      label: "AWS_region_AWS"
      default: "eu-west-1"
      required: true
      type: "service"

    - variable: "AWS_log_AWS"
      description: |
        AWS_log_AWS
      label: "AWS_log_AWS"
      default: "s3://MY-collector-logs/emrlogs"
      required: true
      type: "service"

