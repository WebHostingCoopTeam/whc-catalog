version: '2'
services:
  receive:
    command:
      - receive
    external_links:
      - ${rabbitmq_link}:rabbit
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
    environment:
      - AMQ_HOST=rabbit
  send:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.start_once: true
    environment:
      - AMQ_HOST=rabbit
    command:
      - send
    external_links:
      - ${rabbitmq_link}:rabbit

  worker:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
    environment:
      - AMQ_HOST=rabbit
    command:
      - worker
    external_links:
      - ${rabbitmq_link}:rabbit
  newtask:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.start_once: true
    environment:
      - AMQ_HOST=rabbit
    command:
      - new_task
    external_links:
      - ${rabbitmq_link}:rabbit

  rpcserver:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
    environment:
      - AMQ_HOST=rabbit
    command:
      - rpc_server
    external_links:
      - ${rabbitmq_link}:rabbit
  rpcclient:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.start_once: true
    environment:
      - AMQ_HOST=rabbit
    command:
      - rpc_client
      - '5'
    external_links:
      - ${rabbitmq_link}:rabbit

  receivelogs:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
    environment:
      - AMQ_HOST=rabbit
    command:
      - receive_logs
    external_links:
      - ${rabbitmq_link}:rabbit
  emitlog:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.start_once: true
    environment:
      - AMQ_HOST=rabbit
    command:
      - emit_log
    external_links:
      - ${rabbitmq_link}:rabbit

  receivelogsdirect:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
    environment:
      - AMQ_HOST=rabbit
    command:
      - receive_logs_direct
      - "info"
    external_links:
      - ${rabbitmq_link}:rabbit
  emitlogdirect:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.start_once: true
    environment:
      - AMQ_HOST=rabbit
    command:
      - emit_log_direct
    external_links:
      - ${rabbitmq_link}:rabbit

  receivelogstopic:
