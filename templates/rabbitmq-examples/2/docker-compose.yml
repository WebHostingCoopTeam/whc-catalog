version: '2'
services:
  rpc_server:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
    environment:
		  AMQ_HOST: rabbitmq
    command:
      - rpc_server
    external_links:
      - ${rabbitmq_link}:rabbitmq
  rpc_client:
    image: joshuacox/rabbitmq-tutorials
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.start_once: true
    environment:
		  AMQ_HOST: rabbitmq
    command:
      - rpc_client
      - 5
    external_links:
      - ${rabbitmq_link}:rabbitmq

  receive_logs:
